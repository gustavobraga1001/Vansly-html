<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela1.css">
    <title>Cadastrar</title>
</head>
<body>

    <div class="container">
    <img src="../../images/Return.png" class="return">

    <div class="titulo">
        <h1>Cadastrar</h1>
    <p>Insira seu numero de telefone para prosseguirmos com seu cadastro.</p>
    </div>
    
    <form>
        <label for="">Digite seu número de telefone</label>
        <input type="number" placeholder="Número de telefone">
        <div class="button">
            <button>Continuar</button>
        </div>
        
    </form>

    <div class="termos">
        <p>Ao continuar, você concorda com 
            os Termos de Uso. Leia nossa Política de Privacidade.</p>
    </div>

</div>
    
</body>
</html>
